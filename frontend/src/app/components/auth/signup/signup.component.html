<form class="example-form">
    <h3>Sign Up</h3>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="username" [(ngModel)]="user.name" name="username">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput type="password" placeholder="password" [(ngModel)]="user.password" name="password">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Email" [formControl]="emailFormControl" [errorStateMatcher]="matcher" [(ngModel)]="user.email" name="email">
    <mat-hint>Errors appear instantly!</mat-hint>
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <button mat-button (click)="signup()">register</button>
</form>
