<mat-toolbar>
    <button mat-button [routerLink]="['/']">Home</button>
    
    <div *ngIf="loggedIn">
        <button mat-button >{{username}}</button>
        <button mat-button [routerLink]="['/']" (click)="logout()">Log out</button>

    </div>
    <div *ngIf="!loggedIn">
        <button mat-button [routerLink]="['/login']" >Log in</button>
        <button mat-button [routerLink]="['/signup']" >Sign up</button>
    </div>
</mat-toolbar>
